<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmgui demo</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            background: #252526;
            color: #fff;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content">
            <button onclick="sayHi()">Say Hi!</button>
        </div>
    </div>

    <script>
        window.addEventListener('message', (event) => {
            console.log("receive message from python <-", event.data);
            alert("python say: " + event.data.msg);
        });

        function sayHi() {
            RPC.invoke("say_hi", {"msg": "hello python"}).then((result) => {});
        }
    </script>
</body>
</html>
